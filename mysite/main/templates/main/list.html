{%extends "main/base.html"%}

{%block tittle%}
View List
{%endblock%}

{%block content%}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">   
        {%csrf_token%}
        {%for item in ls.item_set.all%}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
             {%if item.complete == True %}
               <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
            {%else%}
                <input type="checkbox", value="clicked", name="c{{item.id}}">
            {%endif%}
        <!--you do not need to make a endelse because it stops the chain of comands-->
                </div>
            </div>
            <input type="text", value="{{item.text}}", class="form-control">
        </div>
        {%endfor%}
        <div class="input-group mb-3">
            <dic class="inpt-group-prepend">
                <button type="submit", name="save", value="save", class="btn btn-success">Save</button>
                <input type="text", name="new">
                <button type="submit", name="newItem", value="newItem", class="btn btn-secondary">Add Item</button>
            </div>
        </div>
    </form>
{%endblock%}
